<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/css/login_style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section"></div>
        <div class="left-section-opacity">
            <span>
                <img src="assets/images/logo_blue.svg" alt="Sanoat Korxonalari Logo">
            </span>
            <div class="content">
                <h5>Ўзбекистон Республикаси</h5>
                <p>Саноат корхоналари ва улар ҳақида маълумот берувчи портал</p>
            </div>
            <form>
                <select id="countries" name="countries" class="language-selector">
                    <option value="уз">ЎЗБ</option>
                    <option value="uz">UZB</option>
                    <option value="us">ENG</option>
                    <option value="tr">TRK</option>
                    <option value="de">GER</option>
                </select>
            </form>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <span></span>
            <span class="login-box">
                <h2>Тизимга кириш</h2>
                <a href="dashboard.html" class="button">
                    <button class="login-btn">
                        <img src="assets/images/one_id.png" alt="ONE.ID Icon">
                        <p>ONE.ID орқали давом эттириш</p>
                        <img src="assets/icons/chevron-right.svg" alt="arrow">
                    </button>
                </a>
            </span>
            <span class="footer-box">
                <p class="footer-box">© Ўзбекистон Республикаси Иқтисодиёт ва молия вазирлиги ҳузуридаги</p>
                <p class="footer-box">© 2024, Ахборот технологиялари маркази</p>
            </span>
        </div>
    </div>
</body>
</html>
